<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Socket</title>
    </head>
 
    <body>
        
<button  onclick="myFunction(50,100)" >forward</button>
<button  onclick="myFunction(50,0)" >backward</button>      
<button  onclick="myFunction(100,100)" >right</button>
<button  onclick="myFunction(0,100)" >left</button>
<button  onclick="myFunction(50,50)" >srop</button>
        <script src="/socket.io/socket.io.js"></script>
        <script>
            var socket = io.connect('http://localhost:8080');
    
            function myFunction(x,y) {
                socket.emit('move1', x,y);
            }
        </script>
    </body>
</html>
